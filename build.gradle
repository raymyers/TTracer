apply plugin: 'java'
apply plugin: 'eclipse'

archivesBaseName = 'ttracer'
group = 'com.cadrlife.ttracer'
version = '0.0.1'
sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-lang', name: 'commons-lang', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: 'r06'
    compile files('lib/qtjambi-4.7.0.jar','lib/qtjambi-linux32-gcc-4.7.0.jar','lib/qtjambi-util-4.7.0.jar') 
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.+'    
}

task copyToLib(dependsOn: build, type: Copy) {
    into "lib"
    from configurations.runtime
}

uploadArchives {
    repositories {
       flatDir(dirs: file('dist'))
    }
}

task dist(dependsOn: [copyToLib, uploadArchives])
